<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style/animation.css">
    <link href="https://fonts.googleapis.com/css2?family=Besley&family=Roboto:wght@500&family=Unbounded:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>

    <div class="wrapper">

        <header>
            <div class="header_contain">
                <h2>Recource</h2>
            </div>
        </header>
        
        <h1>Страница авторизации пользователя</h1>

        <main>
            <div class="main_box">
                <div class="pictuer"></div>
                <div class="autorisation__contain">

                    <form action="#" class="log-up___form">
                        <p class="autoris-block___header">Регистрация</p>
                        <div class="log-up___input-box">
                            <input type="mail" class="log-up___inp" placeholder="E-Mail">
                            <input type="password" class="log-up___inp" placeholder="Password" id="regPassword">
                            <input type="password" class="log-up___inp" placeholder="Repeat password" id="regPasswordRepeat">
                        </div>

                        <div class="checkbox-contain">
                            <input type="checkbox" id="regCheckbox">
                            <span>Я принимаю пользовотельское соглашение ресурса.</span>
                        </div>

                        <div class="sumbit-contain">
                            <input type="submit" value="Зарегистрироваться" id="logUpSubmit">
                            <p class="have-account-text">Есть аккаунт? <span class="login-changer">Войдите.</span></p>
                        </div>
                    </form>

                <div class="register_contain">
                    <form action="#" class="log-in___form">
                        <p class="autoris-block___header">Вход</p>
                        <div class="log-in___input-box">
                            <input type="mail" class="log-in___inp" placeholder="E-Mail">
                            <input type="password" class="log-in___inp" placeholder="Password">

                        </div>
    
                        <div class="login-checkbox-contain">
                            <input type="checkbox">
                            <span>Я принимаю пользовотельское соглашение ресурса.</span>
                        </div>
    
                        <div class="login-sumbit-contain">
                            <input type="submit" value="Войти">
                            <p class="login-account-text">Ещё нет аккаунта? <span class="logup-changer">Зарегистрируйтесь.</span></p>
                        </div>
                    </form>
                </div>
                    
                    

                    
                </div>
            </div>
        </main>


        <footer>
            <div class="footer_contain">
                <h2>Recource</h2>
            </div>
        </footer>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
